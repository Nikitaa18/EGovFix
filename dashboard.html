<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="dashboard.css">

	<title>AdminHub</title>
</head>

<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="./landing.html" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">eGovFix</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#" data-page="dashboard">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#" data-page="uploaddocuments">
					<i class='bx bxs-shopping-bag-alt'></i>
					<span class="text">Upload Documents</span>
				</a>
			</li>
			<li>
				<a href="#" data-page="issueddocuments">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Issued Documents</span>
				</a>
			</li>
			<li>
				<a href="#" data-page="drive">
					<i class='bx bxs-message-dots'></i>
					<span class="text">Drive</span>
				</a>
			</li>
		</ul>

		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<button class="text logout-btn">Logout</button>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->
	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Government Web Links</h1>
					<p>The authorised government web links to get early and easy access to the government websites.</p>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<a href="https://uidai.gov.in/">
						<img class="image image1" src="./img/aadhaar_card.jpg" alt="Aadhaar Card">
					</a>
				</li>
				<li>
					<a href="https://www.india.gov.in/content/aarogya-setu-app">
						<img class="image image2" src="./img/covid.png" alt="Covid Certificate">
					</a>
				</li>
				<li>
					<a href="https://parivahan.gov.in/parivahan//en/content/driving-licence-0">
						<img class="image image3" src="./img/drivinglicence.jpg" alt="Driving Licence">
					</a>
				</li>
				<li>
					<a href="https://www.incometax.gov.in/iec/foportal/">
						<img class="image image4" src="./img/incomecertificate.jpg" alt="Income Certificate">
					</a>
				</li>
				<li>
					<a href="https://nfsa.gov.in/portal/ration_card_state_portals_aa">
						<img class="image image5" src="./img/Ration-Card.jpg" alt="Ration Card">
					</a>
				</li>
				<li>
					<a href="https://parivahan.gov.in/parivahan//en/content/vehicle-registration">
						<img class="image image6" src="./img/vehicleregistration.jpg" alt="Vehicle Registration">
					</a>
				</li>
			</ul>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<div class="head-title">
				<div class="left">
					<h1>New On egovFix</h1>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<img class="image" src="./img/umang.png" alt="">
				</li>
				<li>
					<img class="image" src="./img/oversea.png" alt="">
				</li>
				<li>
					<img class="image" src="./img/apaarid.png" alt="">
				</li>
				<li>
					<img class="image" src="./img/corporation.png" alt="">
				</li>
				<li>
					<img class="image" src="./img/mp.png" alt="">
				</li>
			</ul>

		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->


	<script src="dashboard.js"></script>
</body>

</html>
